
<div id="formulaire" class="col-md-6">
  <h5 class="text-center my-4">Mettre une Ville:</h5>
  <form [formGroup]="formulaireSearchForm" (ngSubmit)="sendToAPIXU(formulaireSearchForm.value)">
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        id="Location"
        aria-describedby="Location"
        placeholder="Saisir une ville(London)"
        formControlName="location"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success btn-md">
        Chercher</button>
    </div>
    <div id="ResultatRecherche" class="col-md-6" *ngIf="flag">
      <h3 class="text-center my-4">Résultat:</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Description</th>
            <th>Valeur</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Position</td>
            <td>{{getPosition()}}</td>
          </tr>
          <tr>
            <td>Température (°C)</td>
            <td> {{getTemperature()}}</td>
          </tr>
          <tr>
            <td>Levé</td>
            <td>{{getLeve()}}</td>
          </tr>
          <tr>
            <td>Couché</td>
            <td>{{getCouche()}}</td>
          </tr>
          <tr>
            <td>Pression</td>
            <td> {{getPression()}}</td>
          </tr>
          <tr>
            <td> Humidité</td>
            <td> {{getHumidite()}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
